<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./estilos.css">
    <title>Document</title>
</head>

<body>
    <div class="contenedorIndex">
        <h1>FL-Computacion</h1>
        
        <div class="container-container">

            <div class="productosContainer">
                <h2 class="textProductos">Nuestros Productos</h2>
                <button id="boton" class="boton">Monitores</button>
                <button id="boton2" class="boton">Placas de video</button>
                <button id="boton3" class="boton">Procesadores</button>
                <button id="boton5" class="boton">Todos</button>
                
            </div>

            <div class="pagosContainer">
                <h2 class="textPagos">Metodos de pagos</h2>
                <button id="boton4" class="botonPago">Metodos de pago</button>
                <button id="botonMostrarCarrito" class="botonPago">Mi Carrito <span id="contadorCarrito">0</span></button>
            </div>

        </div>

    </div>

    <div id="MostrarCarritoContenedor" class="MostrarCarritoContenedor">
        <h2>Bienvenido a Mi Carrito</h2>
        <div id="MostrarCarritoInfo" class="MostrarCarritoInfo">

        </div>
        <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
        <button id="botonCerrarCarrito" class="botoncerrar">Cerrar</button>
        <button id="botonComprar" class="botonComprar">Comprar</button>
        <button id="Pagar" class="Pagar">Pagar</button>

    </div>

    <div id="pagos" class="pagos"> 

        <div id="mostrarPagos">

        </div>

        <select name="pagos" id="drop" class="drop">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="efectivo">efectivo o transferencia</option>
        </select>

        <div id="visa" class="visa">

            <h2>seleccione su metodo de pago</h2>
            <button id="boton12V" class="botonV">12 Cuotas sin interes</button>
            <button id="boton6V" class="botonV">6 Cuotas sin interes</button>
            <button id="boton3V" class="botonV">3 Cuotas sin interes</button>
            <button id="botonEv" class="botonV">Un pago</button>

        </div>

        <div id="mastercard" class="mastercard">
            
            <h2>seleccione su metodo de pago</h2>
            <button id="boton12M" class="botonV">12 Cuotas 20% de interes</button>
            <button id="boton6M" class="botonV">6 Cuotas sin interes</button>
            <button id="boton3M" class="botonV">3 Cuotas sin interes</button>
            <button id="botonEm" class="botonV">Un pago</button>

        </div>

        <div id="efectivo" class="efectivo">
            
            <h2>seleccione su metodo de pago</h2>
            <button id="botonEfectivo" class="botonE">Un pago 20% descuento</button>

        </div>

    </div>

    <div id="contenedorCompra">
        <div id="compra" >
            

        </div>
    </div>

    <div class="contenedorMostrar">
        <div id="mostrar" >
            

        </div>
    </div>

    

    <div id="listado" class="listado">
        

    </div>



    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js" integrity="sha512-8pHNiqTlsrRjVD4A/3va++W1sMbUHwWxxRPWNyVlql3T+Hgfd81Qc6FC5WMXDC+tSauxxzp1tgiAvSKFu1qIlA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./main.js"></script>
</body>
</html>
